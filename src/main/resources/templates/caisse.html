<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Caisse</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"></link>
</head>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<body>

<div class="container">

     <div th:include="/header :: header"></div>  
     
     

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Caisse en ligne</h1>


<div style="display:inline-block; width:30%;">
      <h3>Liste des produits</h3>
      
 <form action="#" th:object="${facture}" method="post" class="form-horizontal">
   
    <select th:field="*{produit}"  id="listeproduits" name="listeproduits" class="input-xlarge" multiple="multiple" style="width: 300px;height: 300px">
      <option th:each="produits : ${products}" 
      		  th:value="${produits.nom}" 
      		  th:text="${produits.nom} +'.......................'+  ${produits.prix} + 'Euro'"></option>
    </select>

    
    
    <div><input type="submit" value="Ajouter" class="btn btn-success" /></div>
</form>    
</div>


<div style="display:inline-block; width:70%; float:right;">
      <h3>Facture</h3>
      
      <form class="form-horizontal">
<fieldset>
<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="nom">Nom du client: </label>
  <div class="controls">
    <input id="nom" name="nom" placeholder="nom" class="input-xlarge" type="text"/>    
  </div>
</div>
<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput">Prenom du client:</label>
  <div class="controls">
    <input id="textinput" name="textinput" placeholder="Prenom" class="input-xlarge" type="text"/>   
  </div>
</div>





 <div class="bs-example">
    <table class="table table-hover">
  <thead>
    <tr>
      <th>Produits</th>
       <th>prix</th>
       <th>Quantite</th>
      <th>supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="facture : ${facturess}">
      <td th:text="${facture.produit}"></td>
       <td th:text="${facture.prix}"></td>
      <td> <input id="quantite" name="quantite" placeholder="quantite" class="input-xlarge" required="" type="number"/></td>
	   <td > <span class="label label-important"><a th:href="@{/deletefacture(id=${facture.id})}">delete</a></span>  </td>
    </tr>
  </tbody>
</table>
</div>






</fieldset>

<div><input type="submit" value="Valider" class="btn btn-success" /></div>
</form>
      
      
      
      
      
      
      
      
</div>
   
   
   










    </div>
   
 </div>
 
<!-- /container -->
<!--Bootstrap core JavaScript-->
<!--Placed at the end of the document so the pages lo…-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
<!--IE10 viewport hack for Surface/desktop Windows 8 …-->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
